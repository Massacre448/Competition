name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java
        distribution: ubuntu

    - name: Build with Maven
      run: mvn -B package --file transactions/pom.xml

    - name: Analyze with CodeQL
      uses: github/codeql-action/analyze@v2
      with:
        # Path to the CodeQL database
        # This path should match the path in your CodeQL query
        # By default, the database is stored in .github/codeql/db/
        database-path: .github/codeql/db/

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Path to the SARIF file generated by CodeQL
        sarif_file: codeql-results.sarif
