name: Code scanning
on:
  push:
    branches:
      - main
jobs:
  code-scanning:
    name: Code scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Code scanning
      uses: github/codeql-action/analyze@v1
      with:
        # Auto-generated name for this code scanning analysis:
        name: "Code scanning analysis for ${{ github.repository }}"
        # Use the auto-generated SARIF file format for the scan results:
        upload-sarif: true
